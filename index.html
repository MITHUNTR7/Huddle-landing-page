<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/33d9c62a0f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <header>

    <div class="logo">
      <img src="images/logo.svg" alt="logo" class="logo-img">

    </div>
    

  </header>


  <main>
    <section class="image">

      <img src="images/illustration-mockups.svg" alt="mockup" class="mockup">


    </section>

    <section class="text">

      <h2>
        Build The Community Your Fans Will Love

      </h2>


      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with
        your users as you engage in genuine discussion.</p>

      <div class="btn">
        <button>Register</button>

      </div>



    </section>


    <section class="footer">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>


    </section>





  </main>

</body>

</html>
